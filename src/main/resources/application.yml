  secret: "최소 32바이트 이상 랜덤 문자열로 교체하세요_예: 0123456789abcdef0123456789abcdef"
  access-exp-seconds: 900        # 15분
  refresh-exp-seconds: 1209600   # 14일

logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.type.descriptor.sql.BasicBinder: trace
