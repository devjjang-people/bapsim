version: "3.9"
services:
  db:
    image: postgres:15
    container_name: devpeople-postgres
    restart: always
    environment:
      POSTGRES_DB: devpeople_db
      POSTGRES_USER: devuser
      POSTGRES_PASSWORD: devpass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  app:
    build: .
    container_name: bapsim_app
    restart: always
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://bapsim_postgres:5432/bapsim
      SPRING_DATASOURCE_USERNAME: bapsim_user
      SPRING_DATASOURCE_PASSWORD: bapsim1234
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
    depends_on:
      - postgres
    networks:
      - bapsim_network

volumes:
  postgres_data:
